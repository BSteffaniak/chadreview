[package]
authors     = { workspace = true }
categories  = ["gui"]
description = "HyperChad UI components for ChadReview"
edition     = { workspace = true }
keywords    = ["components", "ui"]
license     = { workspace = true }
name        = "chadreview_app_ui"
readme      = "README.md"
repository  = { workspace = true }
version     = { workspace = true }

[dependencies]
chadreview_pr_models = { workspace = true }
chrono = { workspace = true }
hyperchad = { workspace = true, features = [
    "logic",
    "router",
    "template",
    "transformer",
] }
hyperchad_template = { workspace = true }
hyperchad_transformer = { workspace = true }

[features]
default          = []
fail-on-warnings = ["chadreview_pr_models/fail-on-warnings"]

[package.metadata.cargo-machete]
ignored = ["hyperchad_template", "hyperchad_transformer"]
